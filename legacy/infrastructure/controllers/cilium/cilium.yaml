---
apiVersion: v1
kind: Namespace
metadata:
  name: cilium-system
  labels:
    toolkit.fluxcd.io/tenant: sre-team
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cilium-repo
  namespace: cilium-system
spec:
  interval: 24h
  url: https://helm.cilium.io/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium-release
  namespace: cilium-system
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: "1.17.x"
      sourceRef:
        kind: HelmRepository
        name: cilium-repo
        namespace: cilium-system
      interval: 12h
  values:
    installCRDs: true
  valuesFrom:
    - kind: ConfigMap
      name: cilium-values