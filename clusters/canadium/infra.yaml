apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core
  namespace: flux-system
spec:
  interval: 10m
  path: "./00-core"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform
  namespace: flux-system
spec:
  interval: 10m
  path: "./10-platform"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # FIXIT : To speed up during debug
  # dependsOn:
  #   - name: core
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m
  path: "./20-apps"
  wait: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # FIXIT : To speed up during debug
  # dependsOn:
  #   - name: platform
  decryption:
    provider: sops
    secretRef:
      name: sops-age