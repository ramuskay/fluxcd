apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: infra-configs
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/staging
  prune: true
  wait: true
  timeout: 5m0s
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  patches:
  - target:
      kind: Deployment
      name: podinfo
      namespace: podinfo
    patch: |
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: longhorn-data
          persistentVolumeClaim:
            claimName: podinfo-longhorn-pvc
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: longhorn-data
          mountPath: /data2