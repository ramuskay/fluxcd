apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: add-imagepullsecret
spec:
  rules:
    - name: add-regcred-to-all-pods
      match:
        resources:
          kinds:
            - Pod
      mutate:
        patchesJson6902: |-
          - op: add
            path: /spec/imagePullSecrets/-
            value:
              name: regcred
#TODO: REPLACE WITH ESO
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: propagate-regcred
spec:
  rules:
    - name: copy-regcred
      match:
        resources:
          kinds:
            - Namespace
      generate:
        apiVersion: v1       # âœ… Required for Secrets
        kind: Secret
        name: regcred
        namespace: "{{request.object.metadata.name}}"
        synchronize: true
        clone:
          namespace: default   # Source namespace where regcred exists
          name: regcred
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyverno-secret-generator
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "update", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kyverno-secret-generator-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kyverno-secret-generator
subjects:
  - kind: ServiceAccount
    name: kyverno-background-controller
    namespace: kyverno
