---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: longhorn
  namespace: flux-system
spec:
  interval: 24h
  url: https://charts.longhorn.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: flux-system
spec:
  releaseName: longhorn
  targetNamespace: longhorn-system
  install:
    createNamespace: true
    remediation:
      retries: 3
    wait: true
  upgrade:
    remediation:
      retries: 3
    wait: true
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      version: "1.9.x"
  interval: 30m
  timeout: 15m
  values:
    installCRDs: true
    defaultBackupStore:
      backupTarget: nfs://192.168.0.15:/volume1/longhorn-backups