apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: cilium
spec:
  controllerName: io.cilium/gateway-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: k3s-router
  namespace: network
  annotations:
    cert-manager.io/cluster-issuer: le-prod
spec:
  gatewayClassName: cilium
  listeners:
  - allowedRoutes:
      namespaces:
        from: All
    name: http
    hostname: '*.beerus.fr'
    port: 80
    protocol: HTTP
  - name: https
    hostname: '*.beerus.fr'
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
        - name: wildcard-beerus
    allowedRoutes:
      namespaces:
        from: All